<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        .dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        .status {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #fff;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            border: 1px solid #fff;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>work in progress</h1>
        
        <div class="status">
            <p>status: under construction<span class="dots" id="dots">.</span></p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <p style="margin-top: 20px;">
            <a href="https://github.com/emme-mouad" target="_blank" rel="noopener noreferrer">github</a> | 
            <a href="https://fr.linkedin.com/in/mouad-tounani-312a82385" target="_blank" rel="noopener noreferrer">linkedin</a>
        </p>
    </div>
    <script>
        let dotCount = 1;
        setInterval(() => {
            dotCount = (dotCount % 3) + 1;
            document.getElementById('dots').textContent = '.'.repeat(dotCount);
        }, 500);
    </script>
</body>
</html>
